<div class="container main-container">

    <h1>Files</h1>
    <hr>

    <p>
        <a class="btn btn-info" [routerLink]="['/archive/new']">New file</a>
    </p>

    <div class="row">

        <div *ngFor="let archive of archives" class="col-lg-3 col-md-3 mb-3">
            <div class="col col-md-12">
                <div class="col col-md-12">
                    <a href="#"><img class="card-img-top" style=" max-height: 330px;"
                            src="{{ imagens }}{{ archive.path }}" alt=""></a>

                </div>
                <div class="card-body">
                    <h4 class="card-title">
                        <a href="#">Item One</a>
                    </h4>
                    <h5>R$ 9.901,99</h5>
                    <p class="card-text">Lorem ipsum dolor sit amet, consectetur adipisicing elit. Amet numquam
                        aspernatur!</p>
                </div>
                <div class="card-footer">
                    <a class="btn btn-danger btn-circle btn-sm" href="javascript:void(0)"
                        (click)="openModal(content, archive.id)">
                        <span class="fa fa-trash"></span>
                    </a>
                </div>
            </div>
        </div>

    </div>
    <hr>
    <div class="clearfix"></div>

    <ng-template #content let-c="close" let-d="dismiss">

        <div class="modal-header">
            <h4 class="modal-title" id="modal-title">Confirm</h4>
            <button type="button" class="close" aria-label="Close" (click)="d('')">
                <span aria-hidden="true">&times;</span>
            </button>
        </div>
        <div class="modal-body">
            <p><strong>Are you sure you want to delete ?</strong>
            </p>
        </div>
        <div class="modal-footer">
            <input type="submit" value="Ok" class="btn btn-danger" (click)="deleteFile()">
        </div>

    </ng-template>

</div>
