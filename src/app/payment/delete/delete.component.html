<div class="container main-container">
    <h3>Tem certeza que deseja excluir o fornecedor {{ payment.description }} ?</h3>
    <hr />

    <div class="alert alert-danger" *ngIf="errors.length > 0">
        <h3 id="msgRetorno">Opa! Alguma coisa n√£o deu certo:</h3>
        <ul>
            <li *ngFor="let error of errors">{{ error }}</li>
        </ul>
    </div>

    <dl class="row">
        <dt class="col-sm-2">
            <label class="control-label">Description</label>
        </dt>
        <dd class="col-sm-10">
            {{ payment.description }}
        </dd>

    </dl>

    <div>
        <a class="btn btn-danger" href="javascript:void(0)" (click)="deleteEvent()">Delete</a>&nbsp;
        <a class="btn btn-info" [routerLink]="['/payment/index']">Voltar</a>
    </div>
</div>
